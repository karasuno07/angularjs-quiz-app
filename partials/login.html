<link rel="stylesheet" href="dist/css/login.css">


<div ng-controller="loginCtrl" id="wrapper" class="no-gutters">
    <div class="card card-signin">
        <div class="card-body">
            <div class="card-title text-center">
                <a href="#!/home">
                    <img src="../resources/images/icon/logo.png" alt="">
                </a>
            </div>

            <div ng-show="error" class="alert alert-danger text-center" role="alert">
                <span class="align-middle">Incorrect <strong>username </strong> or <strong>password</strong></span>
                <button type="button" class="btn align-middle" ng-click="error = false">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div ng-show="logout" class="alert alert-success text-center" role="alert">
                <span class="align-middle">You have been logged out</span>
                <button type="button" class="btn align-middle" ng-click="logout = false">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form ng-init="remember = false" class="form-signin">

                <div class="row mb-3">
                    <div class="form-label-group">
                        <input type="username" id="username" class="form-control" placeholder="Email address" autofocus
                            ng-model="username" data-error="#usernameError">
                        <label for="username">Username</label>
                    </div>
                    <span id="usernameError"></span>
                </div>

                <div class="row mb-3">
                    <div class="form-label-group">
                        <input type="password" id="passowrd" class="form-control" placeholder="Password"
                            ng-model="password" data-error="#passwordError">
                        <label for="passowrd">Password</label>
                    </div>
                    <span id="passwordError"></span>
                </div>

                <div class="mb-3 row">
                    <div class="col d-flex flex-row">
                        <div class="form-check">
                            <input ng-click="rememberCheck()" id="remember-check" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="remember-check">Remember me?</label>
                        </div>
                    </div>
                    <div class="col d-flex flex-row-reverse">
                        <div><a class="forgot-password-link" href="#!/forget-password">Forget password</a></div>
                    </div>
                </div>

                <div class="row">
                    <button ng-click="process()" id="login-btn" class="btn btn-lg btn-login btn-block text-uppercase"
                        type="submit">
                        Login
                    </button>
                </div>

                <hr class="my-4">

                <div class="row mb-3">
                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                            class="fab fa-google mr-2"></i> Sign in via Google</button>
                </div>

                <div class="row mb-3">
                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                            class="fab fa-facebook-f mr-2"></i> Sign in via Facebook</button>
                </div>

                <div class="text-center">
                    <span>Have not any account yet?</span>
                    <a class="sign-up-link" href="#!/registration">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</div>
