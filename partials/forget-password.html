<link rel="stylesheet" href="dist/css/forget-password.css">

<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <div class="text-center">
                <h3><i class="fa fa-lock fa-4x"></i></h3>
                <h3 class="text-center">Forget password?</h3>
                <p>
                    Enter username and email address 
                    <br>
                    to retrive your new password
                </p>
                <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input id="text" name="email" placeholder="Username" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input id="email" name="email" placeholder="Email address" class="form-control"
                                type="email">
                        </div>
                    </div>

                    <div class="row">
                        <input name="recover-submit" class="btn btn-primary" value="Reset Password" type="submit">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
